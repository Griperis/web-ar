<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR ARCore MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Three.js & helpers from CDN -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.165.0/build/three.module.js";
    import { ARButton } from "https://unpkg.com/three@0.165.0/examples/jsm/webxr/ARButton.js";

    let camera, scene, renderer;
    let controller;
    let reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    init();
    animate();

    function init() {
      const container = document.createElement("div");
      document.body.appendChild(container);

      // Scene & camera
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.01,
        20
      );

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      // AR button (requests immersive-ar + hit-test)
      const arButton = ARButton.createButton(renderer, {
        requiredFeatures: ["hit-test"],
      });
      document.body.appendChild(arButton);

      // Controller for input (screen tap)
      controller = renderer.xr.getController(0);
      controller.addEventListener("select", onSelect);
      scene.add(controller);

      // Reticle (where object will be placed)
      const ringGeo = new THREE.RingGeometry(0.07, 0.08, 32).rotateX(-Math.PI / 2);
      const ringMat = new THREE.MeshBasicMaterial({
        color: 0x00ff00,
        transparent: true,
        opacity: 0.7,
      });
      reticle = new THREE.Mesh(ringGeo, ringMat);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // When user taps screen in AR
    function onSelect() {
      if (!reticle.visible) return;

      // Simple 3D cube (replace with glTF later)
      const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
      const material = new THREE.MeshStandardMaterial({ color: 0xff5533 });
      const mesh = new THREE.Mesh(geometry, material);

      mesh.position.setFromMatrixPosition(reticle.matrix);
      mesh.quaternion.setFromRotationMatrix(reticle.matrix);

      scene.add(mesh);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      const session = renderer.xr.getSession();
      if (session && frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();

        // Request hit-test source once per session
        if (!hitTestSourceRequested) {
          session.requestReferenceSpace("viewer").then((viewerSpace) => {
            session
              .requestHitTestSource({ space: viewerSpace })
              .then((source) => {
                hitTestSource = source;
              });
          });

          session.addEventListener("end", () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        // Perform hit-test each frame
        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);

            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #000;
    }
    #ARButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
  </style>
</head>
<body></body>
</html>
